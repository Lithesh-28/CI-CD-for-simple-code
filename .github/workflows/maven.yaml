name: CI/CD Spring Boot Docker + Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-docker-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build Spring Boot project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image with commit SHA tag
      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-demo:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/docker-demo:$IMAGE_TAG .

      # 6️⃣ Push Docker images to Docker Hub
      - name: Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo:$IMAGE_TAG

      # 7️⃣ Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          # Make sure Minikube is running
          minikube status
          # Update deployment to use the latest image
          IMAGE_TAG=${GITHUB_SHA::7}
          kubectl set image deployment/docker-demo-deployment docker-demo=${{ secrets.DOCKER_USERNAME }}/docker-demo:$IMAGE_TAG
          # Apply service (unchanged)
          kubectl apply -f k8s/docker-demo-service.yaml
          # Optional: wait until pods are ready
          kubectl rollout status deployment/docker-demo-deployment
