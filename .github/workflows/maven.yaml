name: CI/CD Spring Boot Docker + Minikube (Windows)

on:
  push:
    branches:
      - "main"

jobs:
  build-docker-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build Spring Boot project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        run: |
          docker login -u $env:DOCKER_USERNAME -p $env:DOCKER_PASSWORD

      # 5️⃣ Build Docker image with commit SHA tag
      - name: Build Docker image
        run: |
          $IMAGE_TAG = $env:GITHUB_SHA.Substring(0,7)
          $DOCKER_USER = $env:DOCKER_USERNAME
          $IMAGE_NAME = "$DOCKER_USER/docker-demo:$IMAGE_TAG"
          docker build -t "$DOCKER_USER/docker-demo:latest" -t $IMAGE_NAME .

      # 6️⃣ Push Docker images to Docker Hub
      - name: Push Docker image
        run: |
          $IMAGE_TAG = $env:GITHUB_SHA.Substring(0,7)
          $DOCKER_USER = $env:DOCKER_USERNAME
          $IMAGE_NAME = "$DOCKER_USER/docker-demo:$IMAGE_TAG"
          docker push "$DOCKER_USER/docker-demo:latest"
          docker push $IMAGE_NAME

      # 7️⃣ Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          $IMAGE_TAG = $env:GITHUB_SHA.Substring(0,7)
          $DOCKER_USER = $env:DOCKER_USERNAME
          Write-Host "Updating deployment image..."
          kubectl set image deployment/docker-demo-deployment docker-demo="$DOCKER_USER/docker-demo:$IMAGE_TAG"
          Write-Host "Applying service..."
          kubectl apply -f k8s/docker-demo-service.yaml
          Write-Host "Waiting for rollout to finish..."
          kubectl rollout status deployment/docker-demo-deployment

      # 8️⃣ Print Minikube service URL
      - name: Get Minikube Service URL
        run: |
          $NODE_PORT = kubectl get service docker-demo-service -o jsonpath="{.spec.ports[0].nodePort}"
          $MINIKUBE_IP = minikube ip
          Write-Host "Your application is running at: http://$MINIKUBE_IP`:$NODE_PORT/greet"
