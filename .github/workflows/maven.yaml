name: CI/CD Spring Boot Docker + Minikube (Windows)

on:
  push:
    branches:
      - "main"

jobs:
  build-docker-deploy:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Build Spring Boot project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-demo:latest .

      # 6Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo:latest

      # 7Ô∏è‚É£ Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          Write-Host "Applying Deployment and Service..."
          kubectl apply -f k8s/docker-demo-deployment.yaml
          kubectl apply -f k8s/docker-demo-service.yaml

          Write-Host "Updating deployment image..."
          kubectl set image deployment/docker-demo-deployment docker-demo=${{ secrets.DOCKER_USERNAME }}/docker-demo:latest

          Write-Host "Waiting for rollout to finish..."
          kubectl rollout status deployment/docker-demo-deployment

      # 8Ô∏è‚É£ Get Minikube Service URL
      - name: Get Minikube Service URL
        run: |
          kubectl get svc docker-demo-service
          Write-Host "üëâ Run 'minikube tunnel' in another terminal to access the LoadBalancer service."
