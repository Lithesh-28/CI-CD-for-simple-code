name: CI/CD Spring Boot Docker + Minikube (Windows)

on:
  push:
    branches:
      - "main"

jobs:
  build-docker-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build Spring Boot project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image with commit SHA tag
      - name: Build Docker image
        run: |
          $IMAGE_TAG = $env:GITHUB_SHA.Substring(0,7)
          docker build -t $env:DOCKER_USERNAME/docker-demo:latest `
                       -t $env:DOCKER_USERNAME/docker-demo:$IMAGE_TAG .

      # 6️⃣ Push Docker images to Docker Hub
      - name: Push Docker image
        run: |
          $IMAGE_TAG = $env:GITHUB_SHA.Substring(0,7)
          docker push $env:DOCKER_USERNAME/docker-demo:latest
          docker push $env:DOCKER_USERNAME/docker-demo:$IMAGE_TAG

      # 7️⃣ Deploy Minikube
      - name: Deploy to Minikube
        run: |
          $IMAGE_TAG = $env:GITHUB_SHA.Substring(0,7)
          Write-Host "Updating deployment image..."
          kubectl set image deployment/docker-demo-deployment docker-demo=$env:DOCKER_USERNAME/docker-demo:$IMAGE_TAG
          Write-Host "Applying service..."
          kubectl apply -f k8s/docker-demo-service.yaml
          Write-Host "Waiting for rollout to finish..."
          kubectl rollout status deployment/docker-demo-deployment
