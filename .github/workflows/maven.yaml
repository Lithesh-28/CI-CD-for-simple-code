name: CI/CD Spring Boot Docker + Minikube (Windows)

on:
  push:
    branches:
      - "main"

jobs:
  build-docker-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build Spring Boot project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub (non-interactive)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-demo:latest .

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo:latest

            # 7️⃣ Deploy to Minikube with rolling update & rollback
      - name: Deploy to Minikube
        shell: pwsh
        run: |
          Write-Host "Updating deployment image..."
          kubectl set image deployment/docker-demo-deployment docker-demo="${{ secrets.DOCKER_USERNAME }}/docker-demo:latest"
          Write-Host "Applying service..."
          kubectl apply -f k8s/docker-demo-service.yaml
          Write-Host "Waiting for rollout to finish..."
          kubectl rollout status deployment/docker-demo-deployment --timeout=60s
          if ($LASTEXITCODE -ne 0) {
              Write-Host "❌ Rollout failed. Rolling back..."
              kubectl rollout undo deployment/docker-demo-deployment
              exit 1
          }

      # 8️⃣ Print Minikube service URL
      - name: Get Minikube Service URL
        run: |
          $NODE_PORT = kubectl get service docker-demo-service -o jsonpath="{.spec.ports[0].nodePort}"
          $MINIKUBE_IP = minikube ip
          Write-Host "Your application is running at: http://$MINIKUBE_IP`:$NODE_PORT/greet"
